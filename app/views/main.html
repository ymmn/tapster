<div class="jumbotron">
  <h1>Tapster</h1>
  <div ng-show="DEBUG">
    <p>Beats: {{currentBeats}}</p>
    <p>BPM: {{bpm}}</p>
  </div>
  <p></p>
  <p ng-show="secondsLeft">Time Left: {{secondsLeft}}</p>
  <p ng-hide="secondsLeft">Start the music, and tap to the beat for {{TIME_LIMIT_IN_SECONDS}} seconds</p>
  <h4 ng-show="showResults">
    Your Bpm was {{bpm}}. Song's bpm is {{trueBpm}}. <br>
    Try a different song!
  </h4>
  <button ng-style="{'background-color': bgColor, '-webkit-filter': blur}" style="width: 100%; height: 300px; position: relative" ng-disabled="tapDisabled || !songReady" ng-click="handleNewBeat()" class="btn btn-lg btn-primary">
    <span ng-show="songReady && !tapDisabled">Tap to the beat</span>
    <span ng-show="showResults">{{bpm}}</span>
    <span ng-show="songReady && tapDisabled">Start the music</span>
    <span ng-hide="songReady">Loading Song</span>
  </button>
  <br>
  <br>
  <button ng-click="playMusic()" ng-disabled="!songReady" class="btn-block btn">Play {{currentSong.name}} ({{currentSong.artist}})</button>
  <br>
  <button ng-click="nextSong()" class="btn-block btn">Next Song</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
